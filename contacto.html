<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Contacto</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html"> Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2> Dejanos tu mensaje</h2>
        <section id="contacto">
            <form id="formulario">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" minlength="3" maxlength="50" required placeholder="nombre completo">
    
                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="email" minlength="3" maxlength="50" required placeholder="example@email.com">
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" minlength="10" required placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
    
            </form>
        </section>
    </main>
    <footer>
        <p> &copy; 2025 Mi pagina web - todos los derechos reservados </p>
    </footer>

</body>
</html>
